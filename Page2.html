<body onChange="changePage()">

    <!-- Page 2 -->
    <div class=" Page2">
        <div class=" Page2">
            <!-- <img src="images/background.svg" alt="background image" class="imgBack"> -->
    
            <form action="" method="post" class="secondForm offset-3 col-xl-6 position-relative" onsubmit="return falseSubmit(event)">
                <h1 class="headingPage2">Wnioskujesz o</h1>
                <div class="container-fluid">
                    <div class="row gap-4 plnMc justify-content-md-center">
                   <div class="col-sm-4 box" ><span class="pln-box2"></span> zł</div>
                   <div class=" col-sm-4 box"><span class="mc-box2"></span> mc</div>
                  
                    </div>
                    <div class="miniForm">
                        <h6 class="col-xl-11 heading6Page2">Dobrze wiemy, że w biznesie czas to pieniądz dlatego podaj niezbedne dane kontaktowe, a odezwiemy się jak najszybiej jak to możliwe</h6>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white "><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control " name="name" placeholder="Imię" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white br-none"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" name="lastName" placeholder="Nazwisko" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white"><i class="bi bi-telephone"></i></span>
                            <input type="tel" class="form-control" placeholder="Telefon" pattern="[0-9]{9}" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white"><i class="far fa-envelope"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="E-mail" required>
                            <div class="error"><span></span></div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white"><i class="bi bi-building"></i></span>
                            <input type="tel" class="form-control" name="nip" placeholder="NIP" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault" required>
                            <label class="form-check-label radioBox" for="flexCheckDefault">
                                        Akceptuję wszystkie niezbędne oświadczenia (<a href="#">rozwiń</a>)
                                    </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg col-8 position-absolute top-100 start-50 translate-middle secondFormBtn">Wyślij
                                    wniosek</button>
                </form>
    
                </div>
            </div>
        </div>
        </div>
        </div>

    <script src="js/main.js"></script>
    <script src="js/changePage2.js"></script>

</body>
